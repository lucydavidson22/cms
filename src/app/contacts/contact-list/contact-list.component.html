<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3><b>Contacts</b></h3>
            <span class="pull-right">
                <button [routerLink]="['new']" class="btn btn-success">New Contact</button>
            </span>
        </div>
        <div class="panel-body">
            <!-- <cms-contact-list></cms-contact-list> -->
            <cms-contact-item
            *ngFor="let contactElement of contacts"
            [contact]="contactElement"></cms-contact-item>
            <!-- (contactSelected)="onContactSelected(contactElement)" -->
        </div>
    </div>
</div>
