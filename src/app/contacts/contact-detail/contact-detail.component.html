<div class="container" *ngFor="let contactDeets of contactDetail">
    <div class="panel panel-default">
        <div class="panel-heading" >
            <h3><b>Name: {{ contactDeets.name }}</b></h3>
            <div class="pull-left">
                <img
                    [src] = "contactDeets.imageUrl"
                    alt="{{ contactDeets.name }}" 
                    class="img-responsive" 
                    style="max-height:50px;">
            </div>
            <span class="pull-right">
                <button class="btn btn-primary">Edit</button>
                <button class="btn btn-danger">Delete</button>
            </span>
        </div>
        <div class="panel-body">
            <div class="pull-left">
                <p>Email: {{ contactDeets.email }}</p>
                <p>Phone: {{ contactDeets.phone }}</p>
            </div>
            <span class="pull-right">
            </span>
        </div>
    </div> 
</div>
